<{include file="default/header.html"}>
<div class="main">
	<div class="contents">
		<div class="top"><{$winblog.sitename}></div>
		<h2>找回密码</h2>
		<h3>请填写您的用户名及新密码</h3>
		<div class="entry">
			<div class="box">
			<form action="<{spUrl c=main a=forgethash}>" method="POST" onsubmit="return forgetcheck_submit();">
			<{if "" != $errmsg}>
				<p class="formitem"><i class="warning"><{$errmsg}></i></p><{/if}>
				<p class="formitem"><span>用户名：</span><input type="text" name="username" class="input" id="username" /></p>
				<p class="formitem"><span>新密码：</span><input type="password" name="password" class="input" id="password" /></p>
				<p class="formitem"><span>确认密码：</span><input type="password" name="compassword" class="input" id="compassword" /></p>
				<div class="formhr"></div>
				<input type="hidden" name="pwhash" value="<{$pwhash}>">
				<p class="formsubmit"><input type="submit" value="提交"></p>
			</form>
			</div>
		</div>
	</div>
	<{$template_sidebar}>
	<div class="clear"></div>
</div>
<{include file="default/footer.html"}>
